<div>
    <h2 class="color-text">Usuarios </h2>
    <button *ngIf="!minTab && loginService.rol === 'admin'" class="redondo color-text" title="Añadir usuario"
        (click)="addUsuario()"><mat-icon>add</mat-icon></button>
    <div class="margin-table">
        <table mat-table [dataSource]="newUsuarios" class="mat-elevation-z8">

            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date : "dd-MM-YYYY"}} </td>
            </ng-container>

            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef> Mínimo Personas </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at | date : "dd-MM-YYYY"}} </td>
            </ng-container>

            <ng-container matColumnDef="options" stickyEnd>
                <th mat-header-cell *matHeaderCellDef class="text-align" aria-label="row actions">Opciones</th>
                <td mat-cell *matCellDef="let element" class="text-align">

                    <mat-icon matTooltip="Ver detalle del usuario" class="icon-margin"
                        (click)="viewUsuario(element.id)">remove_red_eye</mat-icon>

                    <mat-icon matTooltip="Borrar usuario" *ngIf="loginService.rol === 'admin'" class="icon-margin"
                        (click)="deleteUsuario(element.id)">delete</mat-icon>
                    <mat-icon matTooltip="Editar usuario" class="icon-margin"
                        (click)="addUsuario(element.id)">edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>


</div>
