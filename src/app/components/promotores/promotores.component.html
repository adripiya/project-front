
<div >
    <h2 class="color-text">Promotores</h2>
    <button *ngIf="!minTab" class="redondo color-text" title="Añadir promotor" (click)="addPromotor()"><mat-icon>add</mat-icon></button>
    <div class="margin-table">
        <table mat-table [dataSource]="promotores" class="mat-elevation-z8">

            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.person.name}} </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.person.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="número">
                <th mat-header-cell *matHeaderCellDef> Número de teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="options" stickyEnd>
                <th mat-header-cell *matHeaderCellDef class="text-align" aria-label="row actions">Opciones</th>
                <td mat-cell *matCellDef="let element" class="text-align" >

                    <mat-icon matTooltip="Ver detalle del promotor" class="icon-margin"
                        (click)="viewPromotor(element.id)">remove_red_eye</mat-icon>

                    <mat-icon matTooltip="Borrar promotor" class="icon-margin" (click)="deletePromotor(element.id)">delete</mat-icon>
                    <mat-icon matTooltip="Editar promotor" class="icon-margin"
                    (click)="addPromotor(element.id)">edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>


</div>
